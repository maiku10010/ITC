<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payroll</title>
    <link rel="stylesheet" href="payroll.css" />
    <script src="payroll.js" defer></script>
</head>
<body>
  
    <header>
        <nav class="navbar">
            <h1 class="header-title">Simple Payroll</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#payroll-form">Payroll Form</a></li>
                <li><a href="#payroll-table">Employee List</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
      
        <section id="payroll-form">
            <form id="employeeForm" novalidate>
                <label for="name">Employee Name</label>
                <input type="text" id="name" required />
                <label for="daysworked">Days Worked</label>
                <input type="number" id="daysworked" required />
                <label for="dailyrate">Daily Rate</label>
                <input type="number" id="dailyrate" required />
                <label for="deduction">Deduction</label>
                <input type="number" id="deduction" required />
                <button type="submit" id="btnsubmit">Submit</button>
            </form>
        </section>

        <section id="payroll-table">
            <table>
                <thead>
                    <tr>
                        <td>Employee No.</td>
                        <td>Employee Name</td>
                        <td>Days Worked</td>
                        <td>Daily Rate</td>
                        <td>Gross Pay</td>
                        <td>Deduction</td>
                        <td>Net Pay</td>
                    </tr>
                </thead>
                <tbody id="tablebody"></tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Total:</td>
                        <td id="tGrossPay" class="ndata">0.00</td>
                        <td id="tDeduction" class="ndata">0.00</td>
                        <td id="tNetPay" class="ndata">0.00</td>
                    </tr>
                </tfoot>
            </table>

            <div>
                <label>Enter Emp. No.</label>
                <input id="delemployee" type="number" />
                <button type="button" id="btnedit">Edit</button>
                <button type="button" id="btndelete">Delete</button>
                <button type="button" id="btndeleteall">Delete All</button>
            </div>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; 2024 Myk Paul Edison L. Fugata. All rights reserved.</p>
    </footer>
</body>
</html>
