<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Natural Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #444;
            border-radius: 5px;
        }

     
        .container {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

  
    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <h1>Print N Natural Numbers</h1>
        </nav>
    </header>

    <div class="container">
        <h1>Print N Natural Numbers</h1>
        <label for="number">Enter a Number (N)</label>
        <input type="number" id="number" placeholder="Enter a positive integer">
        <button onclick="printNaturalNumbers()">Print Numbers</button>
        <div class="result" id="result"></div>
    </div>

    
    <script>
        function printNaturalNumbers() {
            
            const n = parseInt(document.getElementById("number").value);
            const resultDiv = document.getElementById("result");
t
            if (isNaN(n) || n <= 0) {
                resultDiv.innerText = "Please enter a valid positive integer.";
                return;
            }

            
            let numbers = "";
            for (let i = 1; i <= n; i++) {
                numbers += i + (i < n ? ", " : ""); 
            }

            
            resultDiv.innerText = `The first ${n} natural numbers are:\n${numbers}`;
        }
    </script>

</body>
</html>
