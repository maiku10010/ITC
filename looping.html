<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Natural Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }

       
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: sticky;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <span>Print Natural Numbers</span>
        </nav>
    </header>


    <main>
        <h1>Print N Natural Numbers</h1>
        <label for="number">Enter a Number (N)</label>
        <input type="number" id="number" placeholder="Enter a positive integer">
        <button onclick="printNaturalNumbers()">Print Numbers</button>
        <div class="result" id="result" aria-live="polite"></div>
    </main>

 
    <footer>
        <p>&copy; 2024 Myk Paul Edison L. Fugata. All rights reserved.</p>
    </footer>

   
    <script>
        function printNaturalNumbers() {
           
            const numberInput = document.getElementById("number");
            const n = parseInt(numberInput.value);
            const resultDiv = document.getElementById("result");

            resultDiv.innerText = "";
            numberInput.classList.remove("invalid");

           
            if (isNaN(n) || n <= 0) {
                resultDiv.innerText = "Please enter a valid positive integer.";
                numberInput.classList.add("invalid");
                return;
            }

            let numbers = "";
            for (let i = 1; i <= n; i++) {
                numbers += i + (i < n ? ", " : "");
            }

          
            resultDiv.innerText = `The first ${n} natural numbers are:\n${numbers}`;
        }
    </script>
</body>
</html>
