    <main>
        </head>
<body>
    <h1>Income Tax Calculator</h1>
    <div class="center">
        <label for="ti">Income:</label>
        <input type="number" id="ti" onkeyup="computeTax()" placeholder="Enter your income">
        
        <label for="tp">Tax Payable:</label>
        <input type="number" id="tp" readonly placeholder="Calculated tax will appear here">

        <div class="tax-percent" id="taxPercent"></div>
    </div>

    <script>
        function computeTax() { 
            let ti = parseFloat(document.getElementById("ti").value);
            let basictax = 0, brackettax = 0, totaltax = 0, taxPercent = 0;

            if (isNaN(ti) || ti < 0) {
                document.getElementById("tp").value = "Invalid Input";
                document.getElementById("taxPercent").innerText = "";
                return;
            }

            if (ti < 250000) {
                basictax = 0;
                brackettax = 0;
            } else if (ti < 400000) {
                basictax = 0;
                brackettax = 0.2 * (ti - 250000);
            } else if (ti < 800000) {
                basictax = 30000;
                brackettax = 0.25 * (ti - 400000);
            } else if (ti < 2000000) {
                basictax = 130000;
                brackettax = 0.3 * (ti - 800000);
            } else if (ti < 8000000) {
                basictax = 490000;
                brackettax = 0.32 * (ti - 2000000);
            } else {
                basictax = 2410000;
                brackettax = 0.35 * (ti - 8000000);
            }

            totaltax = basictax + brackettax;

            // Calculate tax percentage
            taxPercent = (totaltax / ti) * 100;

            // Update output fields
            document.getElementById("tp").value = totaltax.toFixed(2);
            document.getElementById("taxPercent").innerText = `Tax Percentage: ${taxPercent.toFixed(2)}%`;
        }
    </script>
</body>
