<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        .center {
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
            background-color: aliceblue;
            padding: 20px;
            width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .center input, .center label {
            width: 100%;
            max-width: 80%;
        }
        .center label {
            text-align: left;
            font-weight: bold;
        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .tax-percent {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Income Tax Calculator</h1>
    <div class="center">
        <label for="ti">Income:</label>
        <input type="number" id="ti" onkeyup="computeTax()" placeholder="Enter your income">
        
        <label for="tp">Tax Payable:</label>
        <input type="number" id="tp" readonly placeholder="Calculated tax will appear here">

        <div class="tax-percent" id="taxPercent"></div>
    </div>

    <script>
        function computeTax() { 
            let ti = parseFloat(document.getElementById("ti").value);
            let basictax = 0, brackettax = 0, totaltax = 0, taxPercent = 0;

            if (isNaN(ti) || ti < 0) {
                document.getElementById("tp").value = "Invalid Input";
                document.getElementById("taxPercent").innerText = "";
                return;
            }

            if (ti < 250000) {
                basictax = 0;
                brackettax = 0;
            } else if (ti < 400000) {
                basictax = 0;
                brackettax = 0.2 * (ti - 250000);
            } else if (ti < 800000) {
                basictax = 30000;
                brackettax = 0.25 * (ti - 400000);
            } else if (ti < 2000000) {
                basictax = 130000;
                brackettax = 0.3 * (ti - 800000);
            } else if (ti < 8000000) {
                basictax = 490000;
                brackettax = 0.32 * (ti - 2000000);
            } else {
                basictax = 2410000;
                brackettax = 0.35 * (ti - 8000000);
            }

            totaltax = basictax + brackettax;

          
            taxPercent = (totaltax / ti) * 100;

            document.getElementById("tp").value = totaltax.toFixed(2);
            document.getElementById("taxPercent").innerText = `Tax Percentage: ${taxPercent.toFixed(2)}%`;
        }
    </script>
</body>
</html>
