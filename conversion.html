<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   
    <header>
        <nav class="navbar">
            <a href="index.html" class="home-link">Home</a>
            <h1 class="project-title">Project Title</h1>
        </nav>
    </header>

   
    <main>
        <div class="content">
            <h2>Conversion</h2>
                <style>
        .center {
            font-family: Helvetica, sans-serif;
            margin: auto;
            background-color:aliceblue;
            padding: 20px;
            width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .center input {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 80%;
            font-family: Helvetica, sans-serif;
        }
        .center label {
            display: block;
            font-weight: bold;
        }
        .center button {
            display: block;
            margin: 5px auto;
            padding: 10px 20px;
            background-color:lightblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .center button:hover {
            background-color: blue;
        }
        .center select {
            display: block;
            margin: 5px auto;
            padding: 8px;
            width: 80%;
        }
    </style>


<body>
    <div class="center">
        <label for="conversion">Choose a Conversion Method:</label>
        <select name="method" id="conversion">     
            <option value="celToFah">Celsius to Fahrenheit</option>
            <option value="fahToCel">Fahrenheit to Celsius</option>
            <option value="meToFeet">Meters to Feet</option>
            <option value="feeToMe">Feet to Meters</option>
        </select>
        
        <label for="number">Input Number</label>
        <input type="number" id="number">
        
        <label for="converted">Converted Value</label>
        <input type="number" id="converted" readonly>

        <button onclick="convertFunction()">Calculate</button>
    </div>
           
        </div>
    </main>
    
    <script>
        function convertFunction() {
            const method = document.getElementById("conversion").value;
            const input = parseFloat(document.getElementById("number").value);
            let result;

            if (isNaN(input)) {
                alert("Please enter a valid number.");
                return;
            }

            switch (method) {
                case "celToFah":
                    result = (input * 9/5) + 32;
                    break;
                case "fahToCel":
                    result = (input - 32) * 5/9;
                    break;
                case "meToFeet":
                    result = input * 3.28084;
                    break;
                case "feeToMe":
                    result = input / 3.28084;
                    break;
                default:
                    alert("Invalid conversion method.");
                    return;
            }

            document.getElementById("converted").value = result.toFixed(2);
        }
    </script>
