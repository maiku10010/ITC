<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <header>
        <nav class="navbar">
            <a href="index.html" class="home-link">Home</a>
            <h1 class="project-title">Conversion Project</h1>
        </nav>
    </header>

    <main>
        <div class="content">
            <h2>Conversion</h2>
            <div class="center">
                <label for="conversion">Choose a Conversion Method:</label>
                <select name="method" id="conversion">
                    <option value="celToFah">Celsius to Fahrenheit</option>
                    <option value="fahToCel">Fahrenheit to Celsius</option>
                    <option value="meToFeet">Meters to Feet</option>
                    <option value="feeToMe">Feet to Meters</option>
                </select>

                <label for="number">Input Number</label>
                <input type="number" id="number" placeholder="Enter a value">

                <label for="converted">Converted Value</label>
                <input type="number" id="converted" readonly placeholder="Result">

                <button onclick="convertFunction()">Calculate</button>
            </div>
        </div>
    </main>

  
    <script>
        function convertFunction() {
            const method = document.getElementById("conversion").value;
            const input = parseFloat(document.getElementById("number").value);
            let result;

            if (isNaN(input)) {
                alert("Please enter a valid number.");
                return;
            }

            switch (method) {
                case "celToFah":
                    result = (input * 9 / 5) + 32;
                    break;
                case "fahToCel":
                    result = (input - 32) * 5 / 9;
                    break;
                case "meToFeet":
                    result = input * 3.28084;
                    break;
                case "feeToMe":
                    result = input / 3.28084;
                    break;
                default:
                    alert("Invalid conversion method.");
                    return;
            }

            document.getElementById("converted").value = result.toFixed(2);
        }
    </script>

   
    <footer>
        <p>&copy; 2024 Myk Paul Edison L. Fugata. All rights reserved.</p>
    </footer>
</body>
</html>
